<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeApi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="pokemon-container">
        <!--pokemon 1-->
        <div class="pokemon-card" id="pokemon1">
            <input type="text" id="pokemonName1" placeholder="Enter first Pokémon">
            <button onclick="fetchPokemon('pokemonName1', 'pokemonSprite1', 'healthBar1', 'moves1', 'First Pokémon not found!')">Fetch Pokémon 1</button><br>
            <div class="sprite-hp-container">
                <input type="text" id="healthBar1" readonly placeholder="HP" style="display: none;">
                <img src="" alt="Pokemon Sprite" id="pokemonSprite1" style="display: none;">
            </div>
            <div id="moves1" class="moves-container"></div>
            <div id="stats1" class="stats-container"></div>
        </div>

        <!--pokemon 2-->
        <div class="pokemon-card" id="pokemon2">
            <input type="text" id="pokemonName2" placeholder="Enter second Pokémon">
            <button onclick="fetchPokemon('pokemonName2', 'pokemonSprite2', 'healthBar2', 'moves2', 'Second Pokémon not found!')">Fetch Pokémon 2</button><br>
            <div class="sprite-hp-container">
                <input type="text" id="healthBar2" readonly placeholder="HP will appear here" style="display: none;">
                <img src="" alt="Pokemon Sprite" id="pokemonSprite2" style="display: none;">
            </div>
            <div id="moves2" class="moves-container"></div>
            <div id="stats2" class="stats-container"></div>
        </div>
    </div>

    <!--random pokemon-->
    <div class="random-pokemon-container">
        <button onclick="fetchRandomPokemon('pokemonName2', 'pokemonSprite2','healthBar2','moves2','Secound pokemon not found!')">Fetch Random Pokémon 2</button>
        <div class="pokemon-card" id="randomPokemonCard" style="display: none;">
            <h2 id="randomPokemonName"></h2>
            <img src="" alt="Random Pokemon Sprite" id="randomPokemonSprite">
            <div id="randomMoves" class="moves-container"></div>
            <div id="randomStats" class="stats-container"></div>
        </div>
    </div>


    <!-- Popup -->
    <div id="popup" class="popup-overlay" style="display: none;">
        <div class="popup-box">
            <p>Pokemon not found</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
